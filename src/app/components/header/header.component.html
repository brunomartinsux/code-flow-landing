<div class="row p-4 py-2 header-container justify-content-between" #headerContainer>
    <div class="col-4 navbar-brand">
        <h2 class="m-0 pointer" style="color: white" (click)="routeEmitter.emit('hero')">Code.Flow</h2>
    </div>
    <div class="col-auto mx-2">
        <div class="icon-container" [ngClass]="{'click-on': showMenu}" *ngIf="window.innerWidth < 1000">
            <i class="fa-solid fa-bars fa-xl d-lg-none pointer position-absolute" [ngStyle]="{'color': showMenu ? 'black' : 'white'}" (click)="showMenu = !showMenu"></i>
        </div>
        <div class="row mx-0 d-flex align-items-center justify-content-between" *ngIf="window.innerWidth > 1000">
            <div class="col-6 d-flex justify-content-between">
                <div class="col-auto mx-4 grow-animation pointer" (click)="routeEmitter.emit('about-us'); showMenu = false">Sobre nós
                </div>
                <div class="col-auto mx-4 grow-animation pointer" (click)="routeEmitter.emit('methods'); showMenu = false">Processos</div>
                <div class="col-auto mx-4 grow-animation pointer" (click)="routeEmitter.emit('services'); showMenu = false">Serviços</div>
                <div class="col-auto mx-4 grow-animation pointer" (click)="routeEmitter.emit('team'); showMenu = false">Time</div>
            </div>
            <button class="btn btn-primary" (click)="sendToWpp()">Falar no Whatsapp</button>
        </div>
    </div>
</div>
<div class="col w-100 d-flex position-fixed p-4 flex-column align-items-center justify-content-between mobile-menu-container slide-in-top" [ngStyle]="{'top.px': headerContainer.clientHeight}" *ngIf="showMenu">
    <div class="col-auto m-2 grow-animation pointer" (click)="routeEmitter.emit('about-us'); showMenu = false">Sobre nós
    </div>
    <div class="col-auto m-2 grow-animation pointer" (click)="routeEmitter.emit('methods'); showMenu = false">Processos</div>
    <div class="col-auto m-2 grow-animation pointer" (click)="routeEmitter.emit('services'); showMenu = false">Serviços</div>
    <div class="col-auto m-2 grow-animation pointer" (click)="routeEmitter.emit('team'); showMenu = false">Time</div>
</div>
