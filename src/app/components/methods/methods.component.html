<div class="d-flex flex-column align-items-center justify-content-center my-2 mx-2">
    <h1 class="text-center title my-4">{{title}}</h1>
</div>
<div class="d-flex flex-column align-items-center justify-content-between mb-4 data-card mx-2" *ngFor="let card of cardData; index as indexOfCard">
    <div class="index">{{indexOfCard+1}}</div>
    <h1 class="text-center title">{{card.title}}</h1>
    <p class="text-center">{{card.text}}</p>
</div>
