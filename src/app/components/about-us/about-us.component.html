<div class="d-flex flex-column align-items-center justify-content-center my-5 mx-2">
    <h1 class="text-center title">{{title}}</h1>
</div>
<div class="d-flex flex-column flex-sm-row col-sm-auto align-items-center justify-content-between mb-4 data-card mx-4 card-row">
    <div class="card-container mb-4 grow-animation" *ngFor="let card of cardData; index as indexOfCard">
        <div class="icon">
            <div class="bg"></div>
            <i class="fa-regular fa-xl" [ngClass]="card.icon"></i>
        </div>
        <h1 class="text-center title">{{card.title}}</h1>
        <p class="text-center text">{{card.text}}</p>
    </div>
</div>
